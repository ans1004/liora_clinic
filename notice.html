<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liora Clinic - Notice</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Forum:wght@400&family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Components JavaScript -->
    <script src="js/components/navbar.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <!-- Navbar JavaScript -->
    <script src="js/navbar.js" defer></script>
    <!-- Notice JavaScript -->
    <script src="js/notice.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- 네비게이션은 js/components/navbar.js에서 동적으로 생성됩니다 -->
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="notice-hero">
        <div class="notice-hero-content">
            <div class="notice-hero-text-block">
                <h1 class="notice-hero-title liora-display-3">Notice</h1>
                <p class="notice-hero-subtitle liora-body-3">공지사항</p>
            </div>
        </div>
        <button class="floating-button">
            <span class="icon-add"></span>
        </button>
    </section>

    <!-- Content Section -->
    <section class="notice-content">
        <div class="notice-content-wrapper">
            <!-- #1 Notice -->
            <div class="notice-section" id="1_notice">
                <!-- Search Container -->
                <div class="notice-container">
                    <button class="notice-filter-btn">
                        <span class="liora-body-3">전체</span>
                        <svg class="notice-filter-icon" width="16" height="8" viewBox="0 0 16 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L8 7L15 1" stroke="#111111" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="notice-search-wrapper">
                        <input type="text" class="notice-search-input liora-body-3" placeholder="키워드를 입력해 주세요.">
                        <svg class="notice-search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.33333 12.6667C10.2789 12.6667 12.6667 10.2789 12.6667 7.33333C12.6667 4.38781 10.2789 2 7.33333 2C4.38781 2 2 4.38781 2 7.33333C2 10.2789 4.38781 12.6667 7.33333 12.6667Z" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 14L11.1 11.1" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>

                <!-- Table List -->
                <div class="notice-table-list">
                    <!-- 테이블은 js/notice.js에서 동적으로 생성됩니다 -->
                </div>

                <!-- Pagination -->
                <div class="notice-pagination">
                    <!-- 페이지네이션은 js/notice.js에서 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- 푸터는 js/components/footer.js에서 동적으로 생성됩니다 -->
    </footer>

</body>
</html>
