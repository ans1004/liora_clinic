<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liora Clinic - FAQ</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Forum:wght@400&family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Components JavaScript -->
    <script src="js/components/navbar.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <!-- Navbar JavaScript -->
    <script src="js/navbar.js" defer></script>
    <!-- FAQ JavaScript -->
    <script src="js/faq.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- 네비게이션은 js/components/navbar.js에서 동적으로 생성됩니다 -->
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="faq-hero">
        <div class="faq-hero-content">
            <div class="faq-hero-text-block">
                <h1 class="faq-hero-title liora-display-3">FAQ</h1>
                <p class="faq-hero-subtitle liora-body-2">자주하는 질문</p>
            </div>
        </div>
        <button class="floating-button">
            <span class="icon-add"></span>
        </button>
    </section>

    <!-- Content Section -->
    <section class="faq-content">
        <div class="faq-content-wrapper">
            <!-- #1 FAQ -->
            <div class="faq-section" id="1_faq">
                <!-- Tab and Search Container -->
                <div class="faq-container">
                    <div class="faq-tab">
                        <!-- 탭은 js/faq.js에서 동적으로 생성됩니다 -->
                    </div>
                    <div class="faq-search">
                        <div class="faq-search-wrapper">
                            <input type="text" class="faq-search-input liora-body-3" placeholder="키워드를 입력해 주세요.">
                            <svg class="faq-search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.33333 12.6667C10.2789 12.6667 12.6667 10.2789 12.6667 7.33333C12.6667 4.38781 10.2789 2 7.33333 2C4.38781 2 2 4.38781 2 7.33333C2 10.2789 4.38781 12.6667 7.33333 12.6667Z" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M14 14L11.1 11.1" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Accordion List -->
                <div class="faq-accordion-list">
                    <!-- 아코디언은 js/faq.js에서 동적으로 생성됩니다 -->
                </div>

                <!-- Pagination -->
                <div class="faq-pagination">
                    <!-- 페이지네이션은 js/faq.js에서 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- 푸터는 js/components/footer.js에서 동적으로 생성됩니다 -->
    </footer>

</body>
</html>
