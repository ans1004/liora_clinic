<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liora Clinic - Before & After</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/before-after.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Forum:wght@400&family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Components JavaScript -->
    <script src="js/components/navbar.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <!-- Navbar JavaScript -->
    <script src="js/navbar.js" defer></script>
    <!-- Before After JavaScript -->
    <script src="js/before-after.js" defer></script>
</head>
<body>
        <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- 네비게이션은 js/components/navbar.js에서 동적으로 생성됩니다 -->
        </div>
    </nav>


    <!-- Hero Section -->
    <section class="before-after-hero">
        <div class="before-after-hero-content">
            <div class="before-after-hero-text-block">
                <h1 class="before-after-hero-title liora-display-3">Before After</h1>
                <p class="before-after-hero-subtitle liora-body-2">보정없는 수술 전후 사례를 확인하세요</p>
            </div>
        </div>
        <button class="floating-button">
            <span class="icon-add"></span>
        </button>
    </section>

    <!-- Content Section -->
    <section class="before-after-content">
        <!-- #1 Tab -->
        <div class="before-after-tab">
            <div class="before-after-tab-list">
                <button class="before-after-tab-item liora-body-2 active" data-category="all">전체</button>
                <button class="before-after-tab-item liora-body-2" data-category="anti-aging">안티에이징</button>
                <button class="before-after-tab-item liora-body-2" data-category="pigmentation">색소 개선</button>
                <button class="before-after-tab-item liora-body-2" data-category="trouble">트러블 개선</button>
                <button class="before-after-tab-item liora-body-2" data-category="petit">쁘띠/스킨케어</button>
            </div>
        </div>

        <!-- #2 Before After -->
        <div class="before-after-section">
            <div class="before-after-card-list">
                <!-- Card 1 -->
                <div class="before-after-card" data-category="anti-aging">
                    <div class="before-after-card-image-area">
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row1.png" alt="Before">
                                <div class="before-after-badge liora-title-3">Before</div>
                            </div>
                        </div>
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row2.png" alt="After">
                                <div class="before-after-badge liora-title-3">After</div>
                            </div>
                        </div>
                    </div>
                    <div class="before-after-card-text-block">
                        <p class="before-after-card-title liora-body-3-light">팔자주름</p>
                        <p class="before-after-card-description liora-body-2-emphasized">고강도 리프팅 시술 3회차</p>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="before-after-card" data-category="anti-aging">
                    <div class="before-after-card-image-area">
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row1.png" alt="Before">
                                <div class="before-after-badge liora-title-3">Before</div>
                            </div>
                        </div>
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row2.png" alt="After">
                                <div class="before-after-badge liora-title-3">After</div>
                            </div>
                        </div>
                    </div>
                    <div class="before-after-card-text-block">
                        <p class="before-after-card-title liora-body-3-light">팔자주름</p>
                        <p class="before-after-card-description liora-body-2-emphasized">RF 리프팅 시술 5회차</p>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="before-after-card" data-category="pigmentation">
                    <div class="before-after-card-image-area">
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row1.png" alt="Before">
                                <div class="before-after-badge liora-title-3">Before</div>
                            </div>
                        </div>
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row2.png" alt="After">
                                <div class="before-after-badge liora-title-3">After</div>
                            </div>
                        </div>
                    </div>
                    <div class="before-after-card-text-block">
                        <p class="before-after-card-title liora-body-3-light">팔자주름</p>
                        <p class="before-after-card-description liora-body-2-emphasized">콜라겐 리모델링 시술 2회차</p>
                    </div>
                </div>

                <!-- Card 4 -->
                <div class="before-after-card" data-category="anti-aging">
                    <div class="before-after-card-image-area">
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row1.png" alt="Before">
                                <div class="before-after-badge liora-title-3">Before</div>
                            </div>
                        </div>
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row2.png" alt="After">
                                <div class="before-after-badge liora-title-3">After</div>
                            </div>
                        </div>
                    </div>
                    <div class="before-after-card-text-block">
                        <p class="before-after-card-title liora-body-3-light">팔자주름</p>
                        <p class="before-after-card-description liora-body-2-emphasized">고강도 리프팅 시술 5회차</p>
                    </div>
                </div>

                <!-- Card 5 -->
                <div class="before-after-card" data-category="trouble">
                    <div class="before-after-card-image-area">
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row1.png" alt="Before">
                                <div class="before-after-badge liora-title-3">Before</div>
                            </div>
                        </div>
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row2.png" alt="After">
                                <div class="before-after-badge liora-title-3">After</div>
                            </div>
                        </div>
                    </div>
                    <div class="before-after-card-text-block">
                        <p class="before-after-card-title liora-body-3-light">팔자주름</p>
                        <p class="before-after-card-description liora-body-2-emphasized">콜라겐 리모델링 시술 6회차</p>
                    </div>
                </div>

                <!-- Card 6 -->
                <div class="before-after-card" data-category="petit">
                    <div class="before-after-card-image-area">
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row1.png" alt="Before">
                                <div class="before-after-badge liora-title-3">Before</div>
                            </div>
                        </div>
                        <div class="before-after-card-row">
                            <div class="before-after-card-image">
                                <img src="public/images/before:after/row2.png" alt="After">
                                <div class="before-after-badge liora-title-3">After</div>
                            </div>
                        </div>
                    </div>
                    <div class="before-after-card-text-block">
                        <p class="before-after-card-title liora-body-3-light">팔자주름</p>
                        <p class="before-after-card-description liora-body-2-emphasized">스킨부스터 시술 3회차</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="before-after-pagination">
            <button class="pagination-arrow pagination-first" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 18L12 12L18 6M12 18L6 12L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="pagination-arrow pagination-prev" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="pagination-numbers">
                <button class="pagination-number liora-body-3 active">1</button>
                <button class="pagination-number liora-body-3">2</button>
                <button class="pagination-number liora-body-3">3</button>
                <button class="pagination-number liora-body-3">4</button>
            </div>
            <button class="pagination-arrow pagination-next">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="pagination-arrow pagination-last">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M6 18L12 12L6 6M12 18L18 12L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </section>

        <!-- Footer -->
    <footer class="footer">
        <!-- 푸터는 js/components/footer.js에서 동적으로 생성됩니다 -->
    </footer>

</body>
</html>
