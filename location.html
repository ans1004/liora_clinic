<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liora Clinic - Location</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/location.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Forum:wght@400&family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Components JavaScript -->
    <script src="js/components/navbar.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <script src="js/components/floating-button.js" defer></script>
    <!-- Navbar JavaScript -->
    <script src="js/navbar.js" defer></script>
</head>
<body>
        <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- 네비게이션은 js/components/navbar.js에서 동적으로 생성됩니다 -->
        </div>
    </nav>


    <!-- Hero Section -->
    <section class="location-hero">
        <div class="location-hero-content">
            <div class="location-hero-text-block">
                <h1 class="location-hero-title liora-display-3">Location</h1>
                <p class="location-hero-subtitle liora-body-2">진정한 아름다움을 만나는 가장 편안한 길</p>
            </div>
        </div>
        <button class="floating-button">
            <span class="icon-add"></span>
        </button>
    </section>

    <!-- Content Section -->
    <section class="location-content">
        <!-- Image Area -->
        <div class="location-image-area">
            <img src="public/images/Location/1_image-area.png" alt="Location">
        </div>

        <!-- Text Block -->
        <div class="location-text-block">
            <!-- Time Section -->
            <div class="location-time">
                <h2 class="location-section-title liora-title-1">Time</h2>
                <div class="location-time-content">
                    <div class="location-time-row">
                        <div class="location-time-item">
                            <p class="liora-body-2">월요일-금요일(평일)</p>
                        </div>
                        <div class="location-time-item">
                            <p class="liora-body-2">오전 10: 00 - 오후 9 : 00</p>
                        </div>
                    </div>
                    <div class="location-time-row">
                        <div class="location-time-item">
                            <p class="liora-body-2">토요일-일요일(주말)</p>
                        </div>
                        <div class="location-time-item">
                            <p class="liora-body-2">오전 11: 00 - 오후 7 : 00</p>
                        </div>
                    </div>
                    <div class="location-time-notice">
                        <p class="liora-body-3-light">저희 의원은 예약제 입니다. 당일 방문진료가 어려울 수<br>있다는 점 양해 부탁드립니다.</p>
                    </div>
                </div>
            </div>

            <!-- Location Section -->
            <div class="location-address">
                <h2 class="location-section-title liora-title-1">Location</h2>
                <div class="location-address-content">
                    <div class="location-address-row">
                        <p class="liora-body-2">서울 서초구 신반포로49길 12 3층</p>
                    </div>
                    <div class="location-address-row">
                        <div class="location-address-item">
                            <p class="liora-body-3-light">위치</p>
                            <p class="liora-body-3-light">논현역 7번 출구에서 도보 100m</p>
                        </div>
                    </div>
                    <div class="location-address-row">
                        <div class="location-address-item">
                            <p class="liora-body-3-light">주차</p>
                            <p class="liora-body-3-light">빌딩 후면 노상 및 빌딩 지하 주차장 무료</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inquiry Section -->
            <div class="location-inquiry">
                <h2 class="location-section-title liora-title-1">Inquiry</h2>
                <div class="location-inquiry-content">
                    <div class="location-inquiry-row">
                        <div class="location-inquiry-item">
                            <p class="liora-body-2">전화번호</p>
                        </div>
                        <div class="location-inquiry-item">
                            <p class="liora-body-2">02-000-0000</p>
                        </div>
                    </div>
                    <div class="location-inquiry-row">
                        <div class="location-inquiry-item">
                            <p class="liora-body-2">이메일</p>
                        </div>
                        <div class="location-inquiry-item">
                            <p class="liora-body-2">0000@00000.COM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <!-- Footer -->
    <footer class="footer">
        <!-- 푸터는 js/components/footer.js에서 동적으로 생성됩니다 -->
    </footer>

</body>
</html>
